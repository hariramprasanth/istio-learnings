apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name}}
spec:
  hosts:
  - {{ .Values.name}}
  gateways:
    - {{ .Values.gateway.name}}
  http:
  - route:
    - destination:
        host: {{ .Values.name}}
        port: 
          number: 80
        #subset: v1
    #retries:
      #attempts: 5
      #perTryTimeout: 2s